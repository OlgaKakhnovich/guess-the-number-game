<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="game">

            <h3>I am thinking of a number between 1-100. Can you guess it?</h3>
            
            <div class="input__container">
                <input type="number" name="number" id="number" placeholder="00">
                <button id="guess__btn">Guess</button>
            </div>

            <p>â„–  of guesses: <span id="num__guesses">0</span></p>
            <p>Guessed nambers are: <span id="guesses__numbers">None</span></p>

        </div>

        <button id="restart">Restart</button>
        <div class="result">
            <div id="hint"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
